{% extends 'base_register.html' %}
{% block title %}New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center">新しいパスワードを設定</h3>
        {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">新しいパスワード</label>
                <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">確認用パスワード</label>
                <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">パスワードを変更</button>
        </form>
        {% else %}
        <p class="text-danger text-center">このリンクは無効です。</p>
        {% endif %}
    </div>
</div>
{% endblock %}
