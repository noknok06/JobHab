{% extends 'base.html' %}

{% block title %}Confirm post deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- タイトル -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-danger">ポスト削除確認</h1>
        <a href="{% url 'order:post_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 戻る
        </a>
    </div>

    <!-- 削除確認メッセージ -->
    <div class="alert alert-warning">
        <p class="mb-0">以下のポストを削除します。本当によろしいですか？</p>
    </div>

    <!-- ポスト詳細 -->
    <dl class="row">
        <dt class="col-sm-3 text-muted">タイトル</dt>
        <dd class="col-sm-9">{{ post.title }}</dd>

        <dt class="col-sm-3 text-muted">会社</dt>
        <dd class="col-sm-9">{{ post.company.name }}</dd>

        <dt class="col-sm-3 text-muted">プロジェクト</dt>
        <dd class="col-sm-9">{{ post.project.name }}</dd>

        <dt class="col-sm-3 text-muted">Value</dt>
        <dd class="col-sm-9 text-success">{{ post.amount|floatformat:0 }} 円</dd>
    </dl>

    <!-- 削除とキャンセルボタン -->
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-start gap-2">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete
            </button>
            <a href="{% url 'order:post_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
