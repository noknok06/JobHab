{% extends 'base.html' %}

{% block title %}Delete Approval{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- タイトル -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-danger">稟議書削除確認</h1>
        <a href="{% url 'order:approval_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 戻る
        </a>
    </div>

    <!-- 削除確認メッセージ -->
    <div class="alert alert-warning">
        <p class="mb-0"><strong>{{ object.name }}</strong> を削除しますか？ この操作は取り消せません。</p>
    </div>

    <!-- 削除フォーム -->
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-start gap-2">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete
            </button>
            <a href="{% url 'order:approval_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
