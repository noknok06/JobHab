{% extends 'base_register.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center">パスワードリセット</h3>
        <p class="text-muted text-center">登録しているメールアドレスを入力してください。</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">リセットリンクを送信</button>
        </form>
    </div>
</div>
{% endblock %}
