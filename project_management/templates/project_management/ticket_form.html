{% extends 'project_management/base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Create a New Ticket</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
